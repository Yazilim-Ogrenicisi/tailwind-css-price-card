<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prica Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="flex justify-center items-center bg-[#A6ADD2] font-poppins text-[#1B255A]">
   <div class="container w-full h-full flex justify-center items-center">
    <div class="card w-[476px] h-[635px] rounded-2xl bg-white">
        <div class="container h-full p-8">
            <div class="card-img w-full flex justify-center items-center mt-4  ">
                <div class="w-[126px] h-[126px] border-2 border-gray-300 rounded-full flex flex-col justify-center items-center">
                    <img src="img/Frame.svg" class="w-[58px] h-[58px]">
                    <h1 class="font-bold">BASIC</h1>
                </div>
            </div>

            <div class="card-price-area flex justify-center items-center flex-col mt-8">
                <h1 class="font-extrabold text-3xl"><span class="text-sm">KR</span> 199</h1>
                <h3 class="text-sm font-semibold">NOK/MONTH</h3>
            </div>

            <div class="card-download mt-16">
                <div class="flex flex-row justify-center items-center">
                    <h1 class="w-[66px] h-[56px] font-[24px] font-medium mr-[8px] border-2 border-gray-300 rounded-[20px] flex justify-center items-center">10</h1>
                    <h1 class="w-[66px] h-[56px] font-[24px] font-medium mr-[8px] rounded-[20px] flex justify-center items-center bg-[#1B255A] text-white">25</h1>
                    <h1 class="w-[66px] h-[56px] font-[24px] font-medium mr-[8px] border-2 border-gray-300 rounded-[20px] flex justify-center items-center">50</h1>
                    <h1 class="w-[66px] h-[56px] font-[24px] font-medium mr-[8px] border-2 border-gray-300 rounded-[20px] flex justify-center items-center">100</h1>
                </div>

                <p class="text-center mt-2 font-[16px]">Downloads per month</p>
            </div>

            <div class="card-bottom mt-16 flex justify-center items-center">
                <button class="w-[337px] h-[75px] text-center bg-[#1B255A] text-white font-[18px] rounded-[8px]">Subscribe</button>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
